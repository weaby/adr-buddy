site_name: ADR Buddy
site_description: Documentation for ADR Buddy
site_url: https://weaby.github.io/adr-buddy/
repo_url: https://github.com/weaby/adr-buddy
repo_name: weaby/adr-buddy

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - GitHub Actions: github-actions.md