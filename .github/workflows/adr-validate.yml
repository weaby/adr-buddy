name: Validate ADRs

on:
  pull_request:
    branches: [main, master]
    paths:
      - '**/*.go'
      - '**/*.js'
      - '**/*.ts'
      - '**/*.py'
      - '**/*.rb'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Validate ADRs
        uses: ./
        with:
          mode: validate
          strict: true
