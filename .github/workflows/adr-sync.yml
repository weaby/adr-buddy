name: Sync ADRs

on:
  push:
    branches: [main, master]
    paths:
      - '**/*.go'
      - '**/*.js'
      - '**/*.ts'
      - '**/*.py'
      - '**/*.rb'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Sync ADRs
        uses: ./
        with:
          mode: sync
          create-pr: true
